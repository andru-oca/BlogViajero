{% extends "plantilla_base.html" %}

{% block contenido_base %}

<div style="text-align:center">
    <h3 style="background-color:#74a7e4;color:white;text-transform:uppercase;">
      User: <b>{{ object.username }}</b>
    </h3>
    <br></br>

  <h3>Edit your data</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
      <button type="submit" class="btn btn-success">
        Save Changes
      </button>
  </form>
</div>

{% endblock contenido_base %}
